# 部署Promtail+Loki+Grafana的日志服务
version: "3"

services:
  loki:
    image: harbor.hysz.co/basics/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    # 如果需要使用宿主机的配置文件, 配置这里, 和映射文件的配置二选一
    # command:
    #   - "-config.expand-env=true"
    #   - "-config.file=/mnt/config/loki-config.yaml"
    volumes:
      - ./config/loki-config.yaml:/mnt/config/loki-config.yaml
    networks:
      - docker-network

  promtail:
    image: harbor.hysz.co/basics/promtail:latest
    container_name: promtail
    volumes:
      - /var/log:/var/log # 将主机的日志目录挂载到 promtail 容器中
      - ./config/promtail-config.yaml:/mnt/config/promtail-config.yaml
    networks:
      - docker-network
    depends_on:
      - loki

  grafana:
    image: harbor.hysz.co/basics/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=focusin@123#$
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - docker-network
    depends_on:
      - loki

volumes:
  grafana-data:
    driver: local

networks:
  docker-network:
    external: true
